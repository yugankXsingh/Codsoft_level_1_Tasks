<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="display">
            <p id="history">History</p>
            <h2 id="result"></h2>
        </div>

        <div class="buttons">
            <button id="All-clear">AC</button>
            <button id="delete_single_num">C</button>
            <button class="Normal_btn">/</button>
            <button class="Normal_btn">*</button>
        </div>

        <div class="buttons">
            <button class="Normal_btn">7</button>
            <button class="Normal_btn">8</button>
            <button class="Normal_btn">9</button>
            <button class="Normal_btn">-</button>
        </div>

        <div class="buttons">
            <button class="Normal_btn">4</button>
            <button class="Normal_btn">5</button>
            <button class="Normal_btn">6</button>
            <button class="Normal_btn">+</button>
        </div>

        <div class="buttons">
            <button class="Normal_btn">1</button>
            <button class="Normal_btn">2</button>
            <button class="Normal_btn">3</button>
            <button class="Normal_btn">.</button>
        </div>

        <div class="buttons">
            <button class="Normal_btn">0</button>
            <button class="Normal_btn">00</button>
            <button id="equalTo">=</button>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>


</body>

</html>
